# Configuración base (solo para tu PC)
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

test:
  <<: *default
  database: storage/test.sqlite3

# PRODUCCIÓN (RENDER + RAILS 8)
# Aquí definimos 3 conexiones (Primary, Cache, Queue) 
# pero todas usan la misma URL de Render.
production:
  primary: &primary_production
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    url: <%= ENV['DATABASE_URL'] %>
  
  cache:
    <<: *primary_production
    migrations_paths: db/cache_migrate
    
  queue:
    <<: *primary_production
    migrations_paths: db/queue_migrate
    
  cable:
    <<: *primary_production
    migrations_paths: db/cable_migrate